---
layout: page
title: "You're Offline"
subtitle: "No internet connection"
hide_hero: true
---

<div class="has-text-centered">
    <div class="icon is-large mb-4">
        <i class="fas fa-wifi fa-3x has-text-grey-light"></i>
    </div>
    
    <h1 class="title">You're currently offline</h1>
    <p class="subtitle">Check your internet connection and try again.</p>
    
    <div class="content">
        <p>Don't worry! Some content might still be available from your browser's cache.</p>
        
        <div class="buttons is-centered mt-5">
            <button class="button is-primary" onclick="window.location.reload()">
                <span class="icon">
                    <i class="fas fa-sync-alt"></i>
                </span>
                <span>Try Again</span>
            </button>
            
            <a href="{{ site.baseurl }}/" class="button is-light">
                <span class="icon">
                    <i class="fas fa-home"></i>
                </span>
                <span>Go Home</span>
            </a>
        </div>
    </div>
</div>

<script>
// Check for connectivity and auto-refresh when back online
function updateOnlineStatus() {
    if (navigator.onLine) {
        // Reload the original page when back online
        const urlParams = new URLSearchParams(window.location.search);
        const originalUrl = urlParams.get('url') || '/';
        window.location.href = originalUrl;
    }
}

window.addEventListener('online', updateOnlineStatus);
window.addEventListener('offline', updateOnlineStatus);
</script>
